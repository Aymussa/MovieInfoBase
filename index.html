<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- bootstrap -->

    integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="

  <link rel="stylesheet" href="./style.css">

<!--movie search box to retrieve movie details-->
<!--2 search buttons with click function -->

<body>

  <h1>Movie search</h1>

  <!-- This form will be where users input movie title -->
  <form id="movie-form">
    <label for="movie-input">Movie title</label>
    <input type="text" id="movie-input"><br>

    <!-- This button will trigger our AJAX call -->
    <input id="find-movie" type="submit" value="Submit">
    <!-- <button type="button" class="btn btn-outline-info">Rating</button> -->
  </form>
  <!-- <form id="movie-form">
    
    <label for="movie-input">Search for movies</label>
    <input type="text" id="movie-input"><br>
    <input id="find-movie" type="submit" value="Movie Search">
    
  </form> -->
  <div id="movie-view"></div>

  <!-- Recent Searches -->
  <section id="recent-searches">
    <div class="container text-center">
      <h3 style="margin-bottom: 2rem">Recent Searches</h3>
      <div id="recent-movies-list-row" class="row"></div>
      <div class="row clear-recent-movies-row">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Clear
          </button>
        </div>
      </div>
    </div>
  </section>


  <!-- text area for retrieved info -->
  <!-- info should be stored (local storage) -->
  <!-- empty box display error message "Please enter movie title" -->

  <div class="grid-container">
    <div class="card">
      <div class="card-body text">
        <p class="card-text">
        </p>Release date:</p>
        <p>Certification:</p>
        <p>Run time:</p>
        <p>Genre:</p>
        <p>Language:</p>
        <p>Cast:</p>
      </div>
    </div>
    <div class="card">
      <div class="card-body text">
        <p class="card-text">Cast:</p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <p class="card-text">Awards:</p>
      </div>
    </div>

    <div class="card">
      <div class="card-body text">
        <p class="card-text">Language:</p>
      </div>
    </div>
  </div>

  <div>
    <div class="card" style="width:400px">
      <img class="card-img-top" src="img_avatar1.png" alt="Card image" style="width:100%">
      <div class="card-body">
      </div>
    </div>

    <!-- WALL-E, Kung-fu panda, avatar and Cars -->

    <!-- <aside>
        <img src="movie-poster" class="rounded" alt="Movie poster">
      </aside> -->
    <!-- </div>
  </main> -->
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirm</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure, you want to clear recent searches?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              No
            </button>
            <button id="clear-recent-searches" type="button" class="btn btn-primary"
              onclick="clearRecentMoviesAndReloadRecentMovies()">
              Yes
            </button>

          </div>
        </div>
      </div>
    </div>


    <!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"
      integrity="sha512-6UofPqm0QupIL0kzS/UIzekR73/luZdC6i/kXDbWnLOJoqwklBK6519iUnShaYceJ0y4FaiPtX/hRnV/X/xlUQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
      integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./utils/movieState.js"></script>


    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>


</html>
